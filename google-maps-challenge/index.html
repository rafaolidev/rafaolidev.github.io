<!DOCTYPE html>
<html>
    <head>
        <title>Wave Finder LA version</title>
        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <link rel="shortcut icon" href="http://icons.iconarchive.com/icons/sonya/swarm/256/Surfer-icon.png" >
    </head>
    <body>
             <div class=""><img class="logo" src="img/logowavefinder.png" width="" height=""></div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip, first 4 digits"/>
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span></span>
                            <span></span>
                        </div>
                        <div class="store-phone-number"></div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
        </script>
    </body>
</html>
