<!DOCTYPE html>
<html lang="en-us">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Google Map</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css">

<body>

                    911
                </div>
                <div class="store-address2">
                    <div class="circle">2</div>
                    Hermosa Beach, CA 90254, EUA</div>
                </div>

                <div class="store-phone-number2">
                    911
                </div>
                
                              
            </div>
                




            </div>
        </div>
    </div>
    <div id="map"> </div>


 <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
    </script>

</html>
